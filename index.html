<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Anime Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
          <img src="images/strawhat.png" class="strawhat">
          <img src="images/akkeno.png" class="akkeno">
          <img src="images/rias.png" class="rias">
      <header>Anime Quotes</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">People’s lives don’t end when they die, it ends when they lose faith.</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span class="name">~ Itachi Uchiha, Naruto</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="twitter"><i class="fab fa-twitter"></i></li>
          </ul>
          <button>New Quote</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    
  </body>
</html>
